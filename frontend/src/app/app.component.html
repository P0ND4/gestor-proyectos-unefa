<div class="flex flex-col min-h-screen">
  <div class="fixed inset-0 bg-opacity-50 z-30 transition-opacity duration-300"
        [class.hidden]="!menuService.shouldDimBackground()"
        (click)="menuService.collapseMenu()">
  </div>
  <app-header />
  <main class="flex-grow transition-all duration-300"
        [class.blur-sm]="menuService.shouldDimBackground()"
        [style.paddingTop]="'64px'"
        [style.paddingLeft]="menuService.isSidebarVisible() ? (menuService.isExpanded() ? '256px' : '64px') : '0'">
    <router-outlet />
  </main>
</div>
